<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Privacy Timeline: Laws & Cases</title>

    <!-- Tailwind CSS -->
    <!-- Tailwind Configuration handled by build process -->
    <!-- Lucide Icons handled by module import -->

</head>

<body hidden class="bg-gray-950 text-gray-200 min-h-screen flex flex-col">

    <!-- Navigation Bar -->
    <site-nav></site-nav>

    <!-- Main Content -->
    <main class="flex-1 pt-12 pb-20 px-4 sm:px-6">
        <div class="max-w-5xl mx-auto">

            <!-- Intro Section -->
            <div class="text-center mb-16">
                <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">United States Privacy Landscape</h2>
                <p class="text-gray-400 max-w-2xl mx-auto mb-8">From the "Third-Party Doctrine" to the USA FREEDOM Act,
                    explore the evolution of American surveillance law and constitutional rights.</p>

                <!-- Filters -->
                <div class="inline-flex bg-gray-900 p-1 rounded-xl border border-gray-800 shadow-lg">
                    <button onclick="filterTimeline('all')"
                        class="filter-btn px-5 py-2 rounded-lg text-sm font-medium transition-all bg-indigo-600 text-white shadow-md"
                        data-filter="all">
                        All Events
                    </button>
                    <button onclick="filterTimeline('law')"
                        class="filter-btn px-5 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white transition-all"
                        data-filter="law">
                        US Legislation
                    </button>
                    <button onclick="filterTimeline('case')"
                        class="filter-btn px-5 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white transition-all"
                        data-filter="case">
                        Court Cases
                    </button>
                </div>
            </div>

            <!-- Timeline Container -->
            <div class="relative timeline-line py-4" id="timeline-container">
                <!-- Items will be injected here by JS -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-20">
                <i data-lucide="search-x" class="w-12 h-12 text-gray-600 mx-auto mb-4"></i>
                <p class="text-gray-400">No events found for this filter.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <site-footer></site-footer>

    <!-- Modal -->
    <div id="detailsModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="fixed inset-0 bg-black/80 backdrop-blur-sm transition-opacity opacity-0" id="modalBackdrop"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-gray-900 border border-gray-800 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    id="modalPanel">

                    <div class="relative">
                        <!-- Header/Banner -->
                        <div class="h-32 bg-gradient-to-r from-gray-800 to-gray-900 p-6 flex items-end"
                            id="modalHeaderBg">
                            <div class="absolute top-4 right-4">
                                <button onclick="closeModal()"
                                    class="text-gray-400 hover:text-white bg-black/20 hover:bg-black/40 rounded-full p-1 transition-colors">
                                    <i data-lucide="x" class="w-5 h-5"></i>
                                </button>
                            </div>
                            <div>
                                <span id="modalYear"
                                    class="inline-block px-2 py-1 rounded text-xs font-bold bg-black/30 text-white backdrop-blur-md mb-2"></span>
                                <h3 class="text-2xl font-bold text-white" id="modalTitle"></h3>
                            </div>
                        </div>

                        <!-- Body -->
                        <div class="px-6 py-6">
                            <div class="flex items-center space-x-2 mb-4">
                                <i id="modalIcon" class="w-5 h-5"></i>
                                <span id="modalType" class="text-sm font-medium uppercase tracking-wide"></span>
                            </div>

                            <p class="text-gray-300 leading-relaxed mb-6" id="modalDesc"></p>

                            <div class="bg-gray-950/50 rounded-xl p-4 border border-gray-800">
                                <h4 class="text-sm font-semibold text-white mb-2 flex items-center">
                                    <i data-lucide="zap" class="w-4 h-4 mr-2 text-yellow-500"></i>
                                    Impact on Privacy
                                </h4>
                                <p class="text-sm text-gray-400" id="modalImpact"></p>
                            </div>
                        </div>

                        <!-- Footer -->
                        <div class="bg-gray-900 px-6 py-4 sm:flex sm:flex-row-reverse border-t border-gray-800">
                            <button type="button" onclick="closeModal()"
                                class="inline-flex w-full justify-center rounded-lg bg-gray-800 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-700 sm:ml-3 sm:w-auto transition-colors border border-gray-700">Close
                                Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/usprivacytimeline.js"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
