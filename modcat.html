<!DOCTYPE html>
<html lang="en" class="bg-gray-950 text-white">

<head>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
    font-src 'self' https://fonts.gstatic.com; 
    connect-src 'self' https://services.nvd.nist.gov https://api.first.org; 
    object-src 'none'; 
    frame-ancestors 'self'; 
    base-uri 'self';
">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer-policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy"
    content="geolocation=(), midi=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), payment=()">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PRS MODCAT Decoder | D. Chandler Prince</title>

</head>

<body hidden class="bg-gray-950 text-white min-h-screen flex flex-col">
  <!-- 
    NAV BAR FOR "TOOLS & DEMOS" PAGES
    - "Home" is inactive.
    - "Guides & Case Studies" is inactive.
    - "Tools & Demos" is ACTIVE.
  -->
  <site-nav></site-nav>

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-900 to-gray-900 py-10 px-4 text-center shadow-lg">
    <h1 class="text-4xl md:text-5xl font-bold mb-2 text-white tracking-tight">PRS MODCAT Decoder</h1>
    <p class="max-w-xl mx-auto text-gray-200 text-lg">
      An in-browser tool to decode Paul Reed Smith guitar model codes (MODCATs).
    </p>
  </header>

  <!-- Main Content -->
  <main class="flex-1 px-4 py-10 max-w-5xl mx-auto w-full">
    <!-- Input Section -->
    <section class="bg-gray-900 p-6 rounded-lg shadow-lg">
      <label for="modcat-input" class="block text-xl font-semibold text-blue-400 mb-3">Enter MODCAT</label>
      <div class="flex flex-col sm:flex-row gap-4">
        <input type="text" id="modcat-input"
          class="flex-grow bg-gray-950 border border-gray-700 rounded-md p-3 text-lg font-mono focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="e.g., 5MM2F-HVIB2_CC_NS-SK">
        <button id="decode-btn"
          class="px-6 py-3 bg-blue-700 hover:bg-blue-600 rounded-md text-white font-semibold transition shadow-lg flex items-center justify-center">
          <span id="decode-icon" class="mr-2"></span>
          Decode
        </button>
      </div>
      <div id="modcat-error" class="text-red-400 mt-3 text-sm"></div>
    </section>

    <!-- Results Section -->
    <section class="mt-8">
      <h3 class="text-2xl font-semibold text-blue-400 mb-4">Specifications</h3>
      <div id="results-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Results will be injected here by JavaScript -->
      </div>
    </section>

    <!-- Contribution Section -->
    <section class="mt-10 text-center text-gray-400">
      <p class="mb-2">A sample MODCAT: <code class="bg-gray-800 text-blue-300 p-1 rounded">5MM2F-HVIB2_CC_NS-SK</code>
      </p>
      <p>Help improve the decoder by <a href="https://github.com/DChandlerP/ModCatDecoder/issues" target="_blank"
          rel="noopener" class="text-blue-400 hover:text-blue-300 underline">raising issues</a>
        or submitting a pull request to <a href="https://github.com/DChandlerP/ModCatDecoder/" target="_blank"
          rel="noopener" class="text-blue-400 hover:text-blue-300 underline">our project on Github.</a></p>
    </section>

  </main>

  <!-- Footer -->
  <site-footer></site-footer>

  <script type="module" src="/modcat.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
