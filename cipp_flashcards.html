<!DOCTYPE html>
<html lang="en" class="bg-gray-950 text-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIPP/US Flashcards</title>

    <style>
        /* Flip Card Styles */
        .perspective-1000 {
            perspective: 1000px;
        }

        .transform-style-3d {
            transform-style: preserve-3d;
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        .rotate-y-180 {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body hidden class="bg-gray-950 text-white min-h-screen flex flex-col font-sans">

    <site-nav></site-nav>

    <main class="flex-1 px-4 py-8 max-w-4xl mx-auto w-full space-y-8">

        <!-- Header -->
        <div class="text-center space-y-2">
            <h1 class="text-3xl md:text-4xl font-bold text-emerald-400">CIPP/US Flashcards</h1>
            <p class="text-gray-400">Study key concepts, terms, and laws.</p>
        </div>

        <!-- View: Loading -->
        <div id="loading-view" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-emerald-500"></div>
            <p class="mt-4 text-gray-400">Loading flashcards...</p>
        </div>

        <!-- View: Category Selection -->
        <div id="category-view" class="hidden space-y-6">
            <div class="bg-gray-900 rounded-xl p-6 border border-gray-800 shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
                    <i data-lucide="layers" class="w-5 h-5 mr-2 text-emerald-400"></i>
                    Select Decks
                </h2>
                <p class="text-gray-400 text-sm mb-6">Choose which topics you want to review.</p>

                <div id="category-list"
                    class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-96 overflow-y-auto mb-6 pr-2 custom-scrollbar">
                    <!-- Categories injected here -->
                </div>

                <div class="flex flex-col md:flex-row justify-between items-center pt-4 border-t border-gray-800 gap-4">
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="select-all"
                                class="rounded bg-gray-700 border-gray-600 text-emerald-500 focus:ring-emerald-500">
                            <label for="select-all" class="text-sm text-gray-300 cursor-pointer">Select All</label>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="shuffle-cards" checked
                                class="rounded bg-gray-700 border-gray-600 text-emerald-500 focus:ring-emerald-500">
                            <label for="shuffle-cards" class="text-sm text-gray-300 cursor-pointer">Shuffle</label>
                        </div>
                    </div>
                    <button id="start-btn"
                        class="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-2 rounded-lg font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed w-full md:w-auto">
                        Start Review
                    </button>
                </div>
            </div>
        </div>

        <!-- View: Flashcard -->
        <div id="flashcard-view" class="hidden max-w-2xl mx-auto flex flex-col h-[600px]">

            <!-- Controls Top -->
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center space-x-2">
                    <span id="deck-name"
                        class="bg-emerald-900/50 text-emerald-300 text-xs px-2 py-1 rounded border border-emerald-800/50 truncate max-w-[150px]">Topic</span>
                    <span id="card-counter" class="text-gray-400 text-sm font-mono">1 / 50</span>
                </div>
                <button id="quit-btn" class="text-gray-500 hover:text-gray-300 text-sm underline">Quit</button>
            </div>

            <!-- Card Container -->
            <div class="flex-1 relative perspective-1000 group cursor-pointer" id="card-container">
                <div id="card-inner"
                    class="relative w-full h-full text-center transition-transform duration-500 transform-style-3d shadow-xl">

                    <!-- Front -->
                    <div
                        class="absolute w-full h-full backface-hidden bg-gray-900 border border-gray-700 rounded-xl flex flex-col items-center justify-center p-8 md:p-12 hover:border-emerald-500/50 transition-colors">
                        <span
                            class="absolute top-4 left-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Front</span>
                        <p id="card-front"
                            class="text-xl md:text-3xl font-medium text-white leading-relaxed select-none"></p>
                        <span class="absolute bottom-6 text-emerald-500/50 text-sm animate-pulse">Click to flip</span>
                    </div>

                    <!-- Back -->
                    <div
                        class="absolute w-full h-full backface-hidden rotate-y-180 bg-gray-800 border border-gray-600 rounded-xl flex flex-col items-center justify-center p-8 md:p-12">
                        <span
                            class="absolute top-4 left-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Back</span>
                        <div class="overflow-y-auto max-h-full w-full custom-scrollbar">
                            <p id="card-back" class="text-lg md:text-2xl text-gray-100 leading-relaxed select-text"></p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Controls Bottom -->
            <div class="flex justify-between items-center mt-6 px-4">
                <button id="prev-btn"
                    class="flex items-center text-gray-400 hover:text-white transition disabled:opacity-30 disabled:hover:text-gray-400">
                    <i data-lucide="arrow-left" class="w-6 h-6 mr-2"></i> Previous
                </button>

                <!-- Flip Button (Mobile mainly, but acts as trigger) -->
                <button id="flip-btn-mobile"
                    class="md:hidden bg-gray-800 hover:bg-gray-700 text-emerald-400 px-4 py-2 rounded-full text-sm">
                    Flip Card
                </button>

                <button id="next-btn"
                    class="flex items-center text-gray-400 hover:text-white transition disabled:opacity-30 disabled:hover:text-gray-400">
                    Next <i data-lucide="arrow-right" class="w-6 h-6 ml-2"></i>
                </button>
            </div>

        </div>

        <!-- View: Complete -->
        <div id="complete-view" class="hidden text-center space-y-8 py-10">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gray-800 mb-4">
                <i data-lucide="check-circle-2" class="w-10 h-10 text-emerald-500"></i>
            </div>

            <h2 class="text-3xl font-bold text-white">Session Complete!</h2>
            <p class="text-xl text-gray-300">You've reviewed <span id="total-reviewed"
                    class="text-emerald-400 font-bold"></span> cards.</p>

            <div class="flex justify-center space-x-4 pt-6">
                <button id="restart-btn"
                    class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-lg font-semibold transition">
                    Restart Session
                </button>
                <button id="new-decks-btn"
                    class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-2 rounded-lg font-semibold transition">
                    Choose New Decks
                </button>
            </div>
        </div>

    </main>

    <site-footer></site-footer>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/cipp_flashcards.js"></script>
</body>

</html>
